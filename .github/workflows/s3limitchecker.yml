name: "S3limitList"

on:
  schedule:
    - cron: "10 7 * * *" # 定期実行のコマンド
    # Allows you to run this workflow manually from the Actions tab 
  workflow_dispatch:

    AWS_ROLE_ARN: arn:aws:iam::771794531895:role/S3BucketList-role # GitHub　Actions用に作成したIAMロールのARN                                            

    # AWS_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:S3BucketList-role/ # GitHub　Actions用に作成したIAMロールのARN                                            

jobs:
  s3limitchecker:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
       - name: Configure AWS credentials from IAM Role
         uses: aws-actions/configure-aws-credentials@master
         with:
           role-to-assume: ${{ env.AWS_ROLE_ARN }}
           aws-region: ap-northeast-1
      #  - name: Configure AWS credentials
      #    uses: aws-actions/configure-aws-credentials@v1
      #    with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ap-northeast-1
       - name: "main shell"
         run: |
          pip3 install boto3
          pip3 install virtualenv --user
          virtualenv limitchecker
          source limitchecker/bin/activate
          pip install awslimitchecker
          echo "1----------------------------------"
          python --version
          
          LIMIT_JP=`awslimitchecker -l | grep "S3" | awk '{print $2}'`
          NOW_JP=`awslimitchecker -u | grep "S3" | awk '{print $2}'`

          PERSENT=100
          echo "----------------------------------"
          ((AAA_JP= NOW_JP * PERSENT))
          ((RATE_JP= AAA_JP / LIMIT_JP))

          if [ "$RATE_JP" -gt 60 ]
          then
          MESSAGE="現在のテストアカウントのS3バケットの使用率は、\n 最大 $LIMIT_JP 中 $NOW_JP 個使用中。割合$RATE_JP %"

          #Incoming WebHooks送信
          DATA="{'channel': '#shiihara makoto', 'username': '警告', 'text': '$MESSAGE', 'icon_emoji': ':cop:'}"

          curl -X POST https://hooks.slack.com/services/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 -d "$DATA"

          fi