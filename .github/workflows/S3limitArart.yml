name: "S3limitArart"

on:
  schedule:
    - cron: "0 0 * * *" # 定期実行のコマンド
    # Allows you to run this workflow manually from the Actions tab 
  workflow_dispatch:                                       

jobs:
  s3limitchecker:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
       - name: Configure AWS Credentials
         uses: aws-actions/configure-aws-credentials@master
         with:
           aws-region: ap-northeast-1
           role-to-assume: arn:aws:iam::771794531895:role/S3BucketList-role
      #  - name: Configure AWS credentials
      #    uses: aws-actions/configure-aws-credentials@master
      #    with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ap-northeast-1
       - name: "main shell" 
         run: |
          pip3 install boto3
          pip3 install virtualenv --user
          virtualenv limitchecker
          source limitchecker/bin/activate
          pip install awslimitchecker
          echo "----------------------------------"
          
          LIMIT_JP=`awslimitchecker -l | grep "S3" | awk '{print $2}'`
          NOW_JP=`awslimitchecker -u | grep "S3" | awk '{print $2}'`
          echo "----------------------------------"

          PERSENT=100
          ((AAA_JP= NOW_JP * PERSENT))
          ((RATE_JP= AAA_JP / LIMIT_JP))

          echo "現在のテストアカウントのS3バケットの使用率は、\n 最大 $LIMIT_JP 中 $NOW_JP 個使用中。割合$RATE_JP %"

          if [ "$RATE_JP" -gt 60 ]
          then
          MESSAGE="現在のテストアカウントのS3バケットの使用率は、\n 最大 $LIMIT_JP 中 $NOW_JP 個使用中。割合$RATE_JP %"

          #Incoming WebHooks送信
          WEBHOOK_URL="https://hooks.slack.com/services/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"
          DATA="{'channel': '#shiihara makoto', 'username': '警告', 'text': '$MESSAGE', 'icon_emoji': ':cop:'}"
          
          curl -XPOST --data-urlencode "${DATA}" \
          "$WEBHOOK_URL" > /dev/null
          fi